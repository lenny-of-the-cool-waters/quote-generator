<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/5331abf7df.js" crossorigin="anonymous"></script>
     
    <!--styling-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

    <!--Testing-->
    <link href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" />
</head>
<body>
    <div class="wrapper">
        <div class="quote-box">
            <div class="quote">
                <div class="quote-text">
                    <i class="fas fa-quote-left"></i>
                    <span id="quote-text"></span>
                </div>
                <div class="quote-author">
                    <span id="author"></span>
                </div>
            </div>
            <div class="buttons">
                <div class="share-buttons">
                    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22I%20didn%E2%80%99t%20fail%20the%20test.%20I%20just%20found%20100%20ways%20to%20do%20it%20wrong.%22%20Benjamin%20Franklin">
                        <i class="fa fa-twitter" id="twitter-icon"></i>
                    </a>
                    <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Benjamin%20Franklin&amp;content=I%20didn%E2%80%99t%20fail%20the%20test.%20I%20just%20found%20100%20ways%20to%20do%20it%20wrong.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button">
                        <i class="fa fa-tumblr" id="tumblr-icon"></i>
                    </a>
                </div>
                <div class="random-quote">
                    <button class="button" id="new-quote">New quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
